<div class="div_form_add panel panel-primary col-xs-4">
    <div class="panel-heading">new user</div>
    <div class="panel-body">
        <form form #f="ngForm" (ngSubmit)="save(f)">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter username" ngModel>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="form-control" name="email" placeholder="Enter email" ngModel>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="text" class="form-control" name="password" placeholder="Enter password" ngModel>
            </div>
            <button type="submit" class="btn btn-primary">Valider</button>
        </form>
    </div>

</div>
